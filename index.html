<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
    <div class="main">
        <div class="register">
         <h2>register here</h2>
        <form id="register" method="post">
        <label>First name  : </label>
        <br>
        <input type="text" name="fname" id="name" placeholder="enter your first name">
        <br><br>
        <label>Last name  : </label>
        <br>
        <input type="text" name="lname" id="name" placeholder="enter your last name">
        <br><br>
        <label>your age  : </label>
        <br>
        <input type="number" name="age" id="name" placeholder="how old are you?">
        <br><br>
        <label>Email : </label>
        <br>
        <input type="email" name="email" id="name" placeholder="enter your valid email">
        <br><br>
        <label>Gender  : </label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="male">
        &nbsp;
        <span id="male">male</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="female">
        &nbsp;
        <span id="female">female</span>
        <br><br>
        <label>known language  : </label>
        <br>
        &nbsp;&nbsp;&nbsp;

        &nbsp;
        <span id="bangla">bangla</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="language" id="english">
        &nbsp;
        <span id="english">english</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="language" id="urdu">
        &nbsp;
        <span id="urdu">urdu</span>
        <br><br>
        <input type="submit" value="submit" name="submit" id="submit">
        </form>
        </div><!--end register-->
